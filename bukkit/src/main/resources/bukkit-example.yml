##########################################################################
# THIS IS AN EXAMPLE WHEN A COMMAND IS DISPATCHED TO THE BUKKIT SERVER OR
# SERVERS AND THE COMMANDS GET EXECUTED ON THE VELOCITY SERVER
##########################################################################

# The name of the command that will be dispatched
name: examplebukkit
# Whether the command is enabled
enabled: true
# Ignore the permission check
ignore-permission-check: false
# Hide permission warning
hide-permission-warning: false
# The list of commands to execute
commands:
  # The command to execute
  - command: 'say Hello, world!'
    # The delay in seconds before executing the command
    delay: 0
    # The executor of the command.
    # This can be either "player" or "console"
    target-executor: 'player'
    # Whether to disable the check if the executor is a player
    check-if-executor-is-player: true
    # Whether to disable the check if the executor is on the server
    check-if-executor-is-on-server: true
  - command: 'say I love Coding!'
    delay: 0
    target-executor: 'console'
    check-if-executor-is-player: false
    check-if-executor-is-on-server: false
