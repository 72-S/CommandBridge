name: examplecommand
enabled: false
commands:
  - command: "title %player% title {\"text\":\"Command Bridge is the Way to Go!\"}"
    delay: 0
    target-server-id: "lobby"
    target-executor: "console"
    wait-until-player-is-online: false
    disable-check-if-executor-is-player: false
    disable-check-if-executor-is-on-server: false
    dispatch-command-on-target-server: ["lobby", "hub"]
  - command: "say %player% has joined the server!"
    delay: 0
    target-server-id: "lobby"
    target-executor: "player"
    wait-until-player-is-online: false
    check-if-executor-is-player: false
    disable-check-if-executor-is-on-server: false
    dispatch-command-on-target-server: ["lobby", "hub"]
  - command: "say %player% has left the server!"
    delay: 0
    target-server-id: "lobby"
    target-executor: "player"
    wait-until-player-is-online: false
    check-if-executor-is-player: false
    disable-check-if-executor-is-on-server: false
    dispatch-command-on-target-server: ["lobby", "hub"]